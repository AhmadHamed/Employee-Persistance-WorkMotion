spring:
  datasource:
    url: jdbc:h2:mem:workmotiondb
    driverClassName: org.h2.Driver
    username: admin
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: create